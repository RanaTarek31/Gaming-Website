<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Reviews</title>
  <link rel="icon" href="./img/logo.png" type="image/png">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Game Section -->
  <section class="games">
    <header class="container">
      <img src="./img/challenger-stands-front-spooky-castle-illustration.jpg" class="w-100 opacity-50"
        alt="Illustration of a challenger standing in front of a spooky castle" />
    </header>

    <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9 rounded-2">
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase">
          <img src="./img/logo-sm.png" alt="Game Reviews Logo" style="max-width: 40px" /> Game Reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu">
            <li class="nav-item">
              <a role="button" class="nav-link active text-uppercase" aria-current="page"
                data-category="mmorpg">MMORPG</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="shooter">Shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="sailing">Sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="permadeath">Permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="superhero">Superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="pixel">Pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5 home">
      <section class="position-relative">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
      </section>
    </main>
  </section>

  <!-- Details Section -->
  <section class="details d-none">
    <div class="container">
      <header class="hstack justify-content-between">
        <h1 id="gameDetailsHeader" class="text-center h3 py-4 text-white">Details Game</h1>
        <button class="btn-close btn-close-white" id="btnClose" aria-label="Close details view"></button>
      </header>
      <div class="row g-4" id="detailsContent"></div>
    </div>
  </section>

  <!-- Loading Spinner -->
  <div class="loading d-none" aria-live="polite">
    <span class="loader" role="status">Loading...</span>
  </div>

  <!-- JavaScript -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
